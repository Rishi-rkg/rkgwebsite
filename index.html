<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto py-8 px-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold">Welcome to My Website</h1>
            <p class="text-gray-600">This is a simple website template to get you started.</p>
        </header>
        <main>
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">About Me</h2>
                <p>This is where you can write a brief introduction about yourself or your business.</p>
            </section>
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Services</h2>
                <ul class="list-disc pl-6">
                    <li>Service 1</li>
                    <li>Service 2</li>
                    <li>Service 3</li>
                </ul>
            </section>
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Contact</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="border rounded py-2 px-3 w-full"
                            placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="border rounded py-2 px-3 w-full"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block font-bold mb-2">Message</label>
                        <textarea id="message" name="message" class="border rounded py-2 px-3 w-full" rows="4"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit"
                        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
                </form>
            </section>
        </main>
        <footer class="text-center text-gray-600 mt-8">
            <p>&copy; 2023 My Website. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
